# ────────────────────────────────────────────────────────────
#  Ares / Artemis – exercise-independent baseline policy
#  Format:  regardingTheSupervisedCode …
# ────────────────────────────────────────────────────────────
regardingTheSupervisedCode:
  theFollowingProgrammingLanguageConfigurationIsUsed: JAVA_USING_MAVEN_ARCHUNIT_AND_INSTRUMENTATION
  theSupervisedCodeUsesTheFollowingPackage: "de.tum.cit.ase"
  theMainClassInsideThisPackageIs: "Main"

  # 3) JUnit / Arquillian test classes generated by JavaWriter
  theFollowingClassesAreTestClasses: [ ]
  theFollowingResourceAccessesArePermitted:
    regardingFileSystemInteractions:
      - onThisPathAndAllPathsBelow: "/opt/project/build"
        readAllFiles: true
        overwriteAllFiles: true
        executeAllFiles: false
        deleteAllFiles: true

      - onThisPathAndAllPathsBelow: "/tmp"
        readAllFiles: true
        overwriteAllFiles: true
        executeAllFiles: false
        deleteAllFiles: true

      - onThisPathAndAllPathsBelow: "/opt/cache/gradle_home"
        readAllFiles: true
        overwriteAllFiles: true
        executeAllFiles: false
        deleteAllFiles: true

      - onThisPathAndAllPathsBelow: "/opt/cache/m2_repo"
        readAllFiles: true
        overwriteAllFiles: true
        executeAllFiles: false
        deleteAllFiles: true

      - onThisPathAndAllPathsBelow: "/opt/test-repository"
        readAllFiles: true
        overwriteAllFiles: false
        executeAllFiles: false
        deleteAllFiles: false

      - onThisPathAndAllPathsBelow: "/usr"
        readAllFiles: true
        overwriteAllFiles: false
        executeAllFiles: false
        deleteAllFiles: false

      - onThisPathAndAllPathsBelow: "/bin"
        readAllFiles: true
        overwriteAllFiles: false
        executeAllFiles: true
        deleteAllFiles: false

      - onThisPathAndAllPathsBelow: "/lib"
        readAllFiles: true
        overwriteAllFiles: false
        executeAllFiles: true
        deleteAllFiles: false

      - onThisPathAndAllPathsBelow: "/lib64"
        readAllFiles: true
        overwriteAllFiles: false
        executeAllFiles: true
        deleteAllFiles: false
    regardingNetworkConnections:
      - onTheHost: "*"
        onThePort: 443
        openConnections: true
        sendData: true
        receiveData: true

    regardingCommandExecutions: [ ]

    regardingThreadCreations: [ ]

    regardingPackageImports: [ ]

    regardingResourceLimits:
      timeout:   120
